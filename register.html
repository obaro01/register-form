<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="register.css">
    
    <header>REGISTER FORM</header>

    <form action="">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname"><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>

        <label for="phone">Phone number</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email"><br>

        <p>Select your course choice below</p>
        <input type="radio" name="course1" id="mechanical eng">
        <label for="course1">Mechanical Eng</label><br>
        <input type="radio" name="course1" id="medicine">
        <label for="course1">Medicine</label><br>
        <input type="radio" name="course1" id="statistics">
        <label for="course1">Statistics</label><br>
        <input type="radio" name="course1" id="business management">
        <label for="course1">Business Management</label><br>

        <input type="submit" value="register">
        <input type="reset" value="cancel">


    </form>
</body>
</html>
